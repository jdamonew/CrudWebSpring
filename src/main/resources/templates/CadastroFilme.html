<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<title>Cadastrar Filme</title>

<style type="text/css">
hi {
	align-items: center
}
</style>

</head>


<body>

	<form class="form-horizontal" th:object="${filme}" th:action="@{/save}"
		method="POST" style="margin: 10px">
		<input type="hidden" th:field="*{id}" />
		
		<div class="panel-heading">
			<h3 style="font-weight: bold; font-style: italic; text-align: center;">
				Cadastrar Filme</h3>
		</div>
		<hr>
		<br>
		<div class="card text">
			<div class="card-body">
				<div class="form-row">
					<div class="form-group col-md-6">

						<label for="inputMovie" style="font-weight: bold;">Nome do Filme</label> <input type="text"
							class="form-control" id="nome" th:field="*{nome}"
							placeholder="Nome do Filme" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
					<div class="form-group col-md-6">
						<label for="inputGender" style="font-weight: bold;">GÃªnero</label> <input type="text"
							class="form-control" name="genero" id="genero"
							th:field="*{genero}" placeholder="Genero do Filme" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputYear" style="font-weight: bold;">Ano</label> <input type="number"
							class="form-control" name="ano" id="ano" th:field="*{ano}"
							placeholder="Ano" maxlength="4" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
					<div class="form-group col-md-6">
						<label for="inputDirect" style="font-weight: bold;">Diretor</label> <input type="text"
							class="form-control" name="genero" id="genero"
							th:field="*{diretor}" placeholder="Diretor do Filme" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
				</div>

				<div class="form-row-center">
					<div class="btn-group mr-2" id="btnSalvar">
						<button type="submit" class="btn btn-outline-success">Salvar</button>
					</div>
					<div class="btn-group mr-2" id="btnCancelar">
						<a th:href="@{/}" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</form>


</body>


</html>
