
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Posts</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 style="font-weight: bold; font-style: italic; text-align: center;">
				Dashboard
				</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>FILME</th>
							<th>GÊNERO</th>
							<th>ANO</th>
							<th>DIRETOR</th>
							<th>OPCÕES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="filme : ${filmes}">
							<td scope="row" th:text="${filme.id}"></td>
							<td th:text="${filme.nome}"></td>
							<td th:text="${filme.genero}"></td>
							<td th:text="${filme.ano}"></td>
							<td th:text="${filme.diretor}"></td>

							<td style="text-align: center;">
								<div class="form-row">
									<div class="btn-group mr-2">
										<a class="btn btn-primary"
											th:href="@{/edit/{id}(id=${filme.id})}">Editar</a>
									</div>
									<div class="btn-group mr-2">
										<a class="btn btn-danger"
											th:href="@{/delete/{id}(id=${filme.id})}">Excluir</a>
									</div>
								</div>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-success btn-lg btn-block" th:href="@{/add/}">Cadastrar</a>
		</div>
	</div>
</body>
</html>
